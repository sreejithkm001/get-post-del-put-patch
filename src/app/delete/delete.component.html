<br><br>
<input type="number" placeholder="Enter ID" [(ngModel)]="userId"> &nbsp;
<button (click)="getDataById()">GET</button>
<button *ngIf="userData" (click)="onPutData()">Update with PUT</button>
<button *ngIf="userData" (click)="onPatchData()">Update with PATCH</button>
<button style="background-color: rgb(240, 81, 81);" *ngIf="userData" (click)="onDeleteData()">Delete Data</button>
<table *ngIf="userData" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of userData">
      <td>{{d.id}}</td>
      <td>{{d.title}}</td>
      <td>{{d.body}}</td>
    </tr>
  </tbody>
</table>
