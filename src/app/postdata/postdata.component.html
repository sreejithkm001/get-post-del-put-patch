  <br><br>
  <form [formGroup]="postDataForm" (ngSubmit)="onSubmit()">
    <label for="id">ID:</label>
    <input type="number" formControlName="id" placeholder="enter ID" />
    <label for="title">Title:</label>
    <input type="text" formControlName="title" placeholder="enter title" />
    <label for="body">Body:</label>
    <input type="text" formControlName="body" placeholder="enter body">
    &nbsp;
    <button type="submit">Submit</button>
  </form>
  <br><br><br>
  <div class="response" *ngIf="postResponse">
    <h3>Response from Server:</h3>
    <pre>{{ postResponse | json }}</pre>
  </div>
