<br><br>
<input type="number" placeholder="Enter ID" [(ngModel)]="userId"> &nbsp;
<button (click)="getDataById()">Get Data by ID</button>
<table *ngIf="userData" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of userData">
      <td>{{d.id}}</td>
      <td>{{d.title}}</td>
      <td>{{d.body}}</td>
    </tr>
  </tbody>
</table>
